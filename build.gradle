plugins {
    id 'java'
}

group 'com.dallasgutauckis.jbot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation('com.dallasgutauckis.jbot:jbot:4.1.1-SNAPSHOT')

}
